<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>シームレス植生図 V1</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
</head>

<body>
  <div id="map"></div>
  <div id="titleWrapper" class="wrapper">
    <div id="titleTile" class="tile">
      <span id="legendTitle">シームレス植生図 V1</span>
    </div>
  </div>
  <div id="legendWrapper" class="wrapper">
    <div id="legendTile" class="tile">
      <div id="legend"></div>
      <template id="legendTemplate">
        <div id="legend">
          <p class="legendParents">a > b ></p>
          <p class="legendCode"><input type="color" title="Click to change the fill color"
              class="legendColorBox" />&nbsp;<span class="legendCodeNumber">001113</span></p>
          <p class="legendName">市街地</p>
        </div>
      </template>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
